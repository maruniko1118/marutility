<h2>電卓</h2>
<style>
    /* モダンで丸みを帯びたデザイン */
    .calc-container {
        max-width: 350px;
        margin: 0 auto;
    }

    .calc-display {
        background-color: transparent;
        padding: 20px 10px;
        text-align: right;
        font-size: 3rem;
        margin-bottom: 20px;
        color: var(--text-main);
        font-weight: 300;
        border-bottom: 1px solid var(--border-color);
        min-height: 80px;
        word-break: break-all;
    }

    .calc-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }
    
    .calc-btn {
        aspect-ratio: 1; /* 正円にする */
        border: none;
        border-radius: 50%;
        background-color: var(--bg-sidebar); /* 薄いグレー */
        color: var(--text-main);
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 5px var(--shadow-color);
    }

    .calc-btn:hover {
        background-color: var(--hover-bg);
        transform: translateY(-2px);
    }
    
    .calc-btn:active {
        transform: scale(0.95);
    }

    /* 数字キー */
    .calc-btn.num {
        font-weight: 500;
    }

    /* 演算子 (アクセントカラー) */
    .calc-btn.op {
        background-color: var(--bg-sidebar);
        color: var(--accent-red);
        font-weight: bold;
        font-size: 1.8rem;
    }
    .calc-btn.op:hover {
        background-color: #fce8e6; /* 薄い赤 */
    }
    /* ダークモードでのホバー調整 */
    [data-theme="dark"] .calc-btn.op:hover {
        background-color: #3e2723;
    }

    /* イコールボタン (目立たせる) */
    .calc-btn.eq {
        background-color: var(--accent-red);
        color: #fff;
    }
    .calc-btn.eq:hover {
        opacity: 0.9;
    }
    [data-theme="dark"] .calc-btn.eq { color: #331200; }

    /* クリアボタン */
    .calc-btn.clear {
        color: var(--accent-red);
        font-size: 1.2rem;
    }

</style>

<div class="calc-container">
    <div class="calc-display" id="calc-display">0</div>
    <div class="calc-grid">
        <button class="calc-btn clear" onclick="calcApp.clear()">AC</button>
        <button class="calc-btn op" onclick="calcApp.setOp('/')">÷</button>
        <button class="calc-btn op" onclick="calcApp.setOp('*')">×</button>
        <button class="calc-btn op" onclick="calcApp.backspace()">⌫</button>

        <button class="calc-btn num" onclick="calcApp.append('7')">7</button>
        <button class="calc-btn num" onclick="calcApp.append('8')">8</button>
        <button class="calc-btn num" onclick="calcApp.append('9')">9</button>
        <button class="calc-btn op" onclick="calcApp.setOp('-')">−</button>
        
        <button class="calc-btn num" onclick="calcApp.append('4')">4</button>
        <button class="calc-btn num" onclick="calcApp.append('5')">5</button>
        <button class="calc-btn num" onclick="calcApp.append('6')">6</button>
        <button class="calc-btn op" onclick="calcApp.setOp('+')">+</button>

        <button class
